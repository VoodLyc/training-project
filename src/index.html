<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://css.gg/pokemon.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <div class="menu">
            <div class="menu__name">
                <span class="menu__name__label">Coopang</span>
            </div>
            <hr class="menu__line">
            <!-- ~~Navbar-->
            <div class="navbar">
                <div class="navbar__buttons-container">
                    <button id="navbar-btn-0" class="navbar-button">
                        <i class='bx bx-grid-alt navbar-button__icon'></i>
                        <span class="navbar-button__label">HOME</span>
                    </button>
                    <button id="navbar-btn-1" class="navbar-button navbar-button--selected">
                        <i class='bx bx-cart-alt navbar-button__icon'></i>
                        <span class="navbar-button__label">FISH STORE</span>
                    </button>
                    <button id="navbar-btn-2" class="navbar-button">
                        <i class='bx bx-bookmark-minus navbar-button__icon'></i>
                        <span class="navbar-button__label">SAVED ITEMS</span>
                    </button>
                    <button id="navbar-btn-3" class="navbar-button">
                        <i class='bx bx-bell navbar-button__icon'></i>
                        <span class="navbar-button__label">NOTIFICATIONS</span>
                    </button>
                    <button id="navbar-btn-4" class="navbar-button">
                        <i class='bx bx-cog navbar-button__icon'></i>
                        <span class="navbar-button__label">SETTINGS</span>
                        <div class="navbar-button__notifications">2</div>
                    </button>
                    <button id="navbar-btn-5" class="navbar-button">
                        <i class='bx bx-help-circle navbar-button__icon'></i>
                        <span class="navbar-button__label">HELP</span>
                    </button>
                </div>
            </div>
            <hr class="menu__line">
            <div class="user">
                <div class="user-picture">
                    <img src="https://images.generated.photos/3MPyvhym-oYQPHqv4u9VSC5s-LGb03Ay7PhKOikovOs/rs:fit:256:256/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/NjI3ODU4LmpwZw.jpg"
                        class="user-picture__img">
                </div>
                <div class="user-details">
                    <span class="user-details__name">Zaki Deanra</span>
                    <span class="user-details__title">Cupang Collectors</span>
                </div>
            </div>
            <!-- Navbar~~ -->
        </div>
        <div class="main-content">
            <div class="main-content__header">
                <i class='bx bx-chevron-left arrow'></i>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
