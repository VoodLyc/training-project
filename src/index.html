<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coopang</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../images/logo.png">
</head>

<body>
    <div class="app-container">
        <div class="menu">
            <div class="menu-name">
                <span class="menu-name__label">Coopang</span>
            </div>
            <hr>
            <nav class="navbar">
                <div class="navbar__buttons-container">
                    <button id="navbar-btn-0" class="navbar-button">
                        <i class='bx bx-grid-alt navbar-button__icon'></i>
                        <span class="navbar-button__label">HOME</span>
                    </button>
                    <button id="navbar-btn-1" class="navbar-button navbar-button--selected">
                        <i class='bx bx-cart-alt navbar-button__icon'></i>
                        <span class="navbar-button__label">FISH STORE</span>
                    </button>
                    <button id="navbar-btn-2" class="navbar-button">
                        <i class='bx bx-bookmark-minus navbar-button__icon'></i>
                        <span class="navbar-button__label">SAVED ITEMS</span>
                    </button>
                    <button id="navbar-btn-3" class="navbar-button">
                        <i class='bx bx-bell navbar-button__icon'></i>
                        <span class="navbar-button__label">NOTIFICATIONS</span>
                    </button>
                    <button id="navbar-btn-4" class="navbar-button">
                        <i class='bx bx-cog navbar-button__icon'></i>
                        <span class="navbar-button__label">SETTINGS</span>
                        <div class="navbar-button__notifications">2</div>
                    </button>
                    <button id="navbar-btn-5" class="navbar-button">
                        <i class='bx bx-help-circle navbar-button__icon'></i>
                        <span class="navbar-button__label">HELP</span>
                    </button>
                </div>
            </nav>
            <hr>
            <div class="user">
                <div class="user-picture">
                    <img src="https://images.generated.photos/3MPyvhym-oYQPHqv4u9VSC5s-LGb03Ay7PhKOikovOs/rs:fit:256:256/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/NjI3ODU4LmpwZw.jpg"
                        class="user-picture__img" alt="User profile picture">
                </div>
                <div class="user-details">
                    <span class="user-details__name">Zaki Deanra</span>
                    <span class="user-details__title">Cupang Collectors</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content__header">
                <button class="arrow">
                    <i class='bx bx-chevron-left'></i>
                </button>
            </div>
            <div class="pokemon-details">
                <div class="pokemon-details__specie-info">
                    <span class="pokemon-name"></span>
                    <span class="pokemon-type"></span>
                    <span class="pokemon-ability"></span>
                </div>
                <div class="pokemon-details__attributes-info">
                    <div class="stars">
                        <i class='bx bxs-star'></i>
                        <span id="detailsPokemonHeight"></span>
                    </div>
                    <button class="shaded-button save-item_button">Save Item</button>
                    <span id="detailsPokemonExperience"></span>
                </div>
            </div>
            <div class="cards-container">
                <div class="card name-card">
                    <div class="name-card__content">
                        <img id="nameCardPokemonImg" alt="front image of the pokemon">
                        <span id="nameCardPokemonName"></span>
                        <i class="fa-sharp fa-solid fa-circle-play"></i>
                    </div>
                </div>
                <div class="card attributes-card">
                    <div class="attributes-card__content">
                        <div class="attributes-card__header">
                            <span class="card-header-title">INFORMATIONS</span>
                            <i class="fa-solid fa-ellipsis-vertical dot-icon"></i>
                        </div>
                        <div class="attributes-card__attribute-cell">
                            <span class="title">LENGHT</span>
                            <span class="value"><b id="attributesCardPokemonHeight"></b> m</span>
                        </div>
                        <div class="attributes-card__attribute-cell">
                            <span class="title">AGE</span>
                            <span class="value"><b id="attributesCardPokemonAge"></b> month</span>
                        </div>
                        <div class="attributes-card__bid">
                            <i class='bx bx-info-square'></i>
                            <span class="title">Highest Bid</span>
                            <span id="attributesCardPokemonPrice" class="price"></span>
                            <span class="legend">You can bid bigger than this number</span>
                        </div>
                        <div class="attributes-card__attribute-cell">
                            <span class="title">GENDER</span>
                            <b id="attributesCardPokemonGender" class="value">Male</b>
                        </div>
                        <div class="attributes-card__attribute-cell">
                            <span class="title">TIME LEFT</span>
                            <progress max="10" value="7" class="progress-bar"></progress>
                            <b id="attributesCardPokemonTime" class="value value--small">21hr left</b>
                        </div>
                    </div>
                </div>
                <div class="card auction-card">
                    <div class="auction-card__header">
                        <div class="title-container">
                            <span class="card-header-title">AUCTION</span>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical icon dot-icon"></i>
                    </div>
                    <img id="auctionCardPokemonImg" alt="back image of the pokemon">
                    <input type="text" name="currency-field" id="auctionBid" class="actuion-card__auction-input"
                        value="" data-type="currency" placeholder="$250.00" maxlength="13" />
                    <button class="shaded-button actuion-card__bid-button">Place Bid</button>
                </div>
            </div>
        </div>
        <div class="side-list">
            <div class="side-list__header">
                <span>Others Pokemon</span>
                <button>See All</button>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
