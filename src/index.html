<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <div class="menu">
            <div class="menu__name">
                <span class="menu__name__text">Coopang</span>
            </div>
            <hr class="menu__line">
            <!-- ~~Navbar-->
            <div class="navbar">
                <div class="navbar__buttons-container">
                    <button class="navbar__button">
                        <i class='bx bx-grid-alt navbar__button__icon'></i>
                        <span class="navbar__button__text">HOME</span>
                    </button>
                    <button class="navbar__button--selected">
                        <i class='bx bx-cart-alt navbar__button__icon'></i>
                        <span class="navbar__button__text">FISH STORE</span>
                    </button>
                    <button class="navbar__button">
                        <i class='bx bx-bookmark-minus navbar__button__icon'></i>
                        <span class="navbar__button__text">SAVED ITEMS</span>
                    </button>
                    <button class="navbar__button">
                        <i class='bx bx-bell navbar__button__icon'></i>
                        <span class="navbar__button__text">NOTIFICATIONS</span>
                    </button>
                    <button class="navbar__button">
                        <i class='bx bx-cog navbar__button__icon'></i>
                        <span class="navbar__button__text">SETTINGS</span>
                        <div class="navbar__notifications">2</div>
                    </button>
                    <button class="navbar__button">
                        <i class='bx bx-help-circle navbar__button__icon'></i>
                        <span class="navbar__button__text">HELP</span>
                    </button>
                </div>
            </div>
            <hr class="menu__line">
            <div class="user">
                <div class="user__img-container">
                    <img src="https://images.generated.photos/3MPyvhym-oYQPHqv4u9VSC5s-LGb03Ay7PhKOikovOs/rs:fit:256:256/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/NjI3ODU4LmpwZw.jpg"
                        class="user__img">
                </div>
                <div class="user__details">
                    <span class="user__details__name">Zaki Deanra</span>
                    <span class="user__details__title">Cupang Collectors</span>
                </div>
            </div>
            <!-- Navbar~~ -->
        </div>
        <div class="main-content">
            <div class="main-content__header">
                <i class='bx bx-chevron-left arrow'></i>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
